<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Naraya - Forms</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="container">
            <div class="form-box login">
                <form action="">
                    <h1>Login</h1>
                    <div class="input-box">
                        <input type="text" placeholder="Username">
                        <i class="ri-user-fill"></i>
                    </div>

                    <div class="input-box">
                        <input type="password" placeholder="Password">
                        <i class="ri-lock-fill"></i>
                    </div>

                    <div class="pass-forgot">
                        <a href="">Forgot Password?</a>
                    </div>
                    
                    <button type="submit" class="btn">Login</button>
                    <p>Or login with social platform</p>
                    <p>By @Naraya Rahmudi</p>
                    <div class="social-icons">
                        <a href=""><i class="ri-google-fill"></i></a>
                        <a href=""><i class="ri-github-fill"></i></a>
                        <a href=""><i class="ri-facebook-fill"></i></a>
                        <a href=""><i class="ri-linkedin-fill"></i></a>
                    </div>

                </form>
            </div>

            <div class="form-box register">
                <form action="">
                    <h1>Register</h1>
                    <div class="input-box">
                        <input type="text" placeholder="Username">
                        <i class="ri-user-fill"></i>
                    </div>

                    <div class="input-box">
                        <input type="email" placeholder="Email">
                        <i class="ri-mail-fill"></i>
                    </div>

                    <div class="input-box">
                        <input type="password" placeholder="Password">
                        <i class="ri-lock-fill"></i>
                    </div>

                    <div class="pass-forgot">
                        <a href="#" class="have-acc">Already have an account</a>
                    </div>
                    
                    <button href="#" type="submit" class="btn">Create Now</button>
                    <p>Or register with social platform</p>
                    <p>By @Naraya Rahmudi</p>
                    <div class="social-icons">
                        <a href="#"><i class="ri-google-fill"></i></a>
                        <a href="#"><i class="ri-github-fill"></i></a>
                        <a href="#"><i class="ri-facebook-fill"></i></a>
                        <a href="#"><i class="ri-linkedin-fill"></i></a>
                    </div>

                </form>
            </div>

            <div class="toggle-box">
                <div class="toggle-panel toggle-left">
                    <h1>Hello, Welcome!</h1>
                    <p>Do not have an account?</p>
                    <button class="btn register-button">Register</button>
                </div>

                <div class="toggle-panel toggle-right">
                    <h1>Welcome Back!</h1>
                    <p>Already have an account?</p>
                    <button class="btn login-button">Login</button>
                </div>
            </div>

        </div>

        <script src="main.js"></script>
    </body>
    <div class="background-test"></div>
    <footer class="copyright">
        &copy; <span>N</span>
        <span>A</span>
        <span>R</span>
        <span>A</span>
        <span>Y</span>
        <span>A</span>
    </footer>
</html>
